name: Deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          client-secret: ${{ secrets.AZURE_CLIENT_SECRET }}

      - uses: docker/setup-buildx-action@v3

      - name: Build + Push + Deploy
        run: |
          az acr login --name ${{ secrets.ACR_NAME }}
          ACR_LOGIN_SERVER=$(az acr show --name ${{ secrets.ACR_NAME }} --query loginServer -o tsv)
          IMAGE="$ACR_LOGIN_SERVER/rabo-llm-backend:${{ github.sha }}"
          docker buildx build --platform linux/amd64 -t "$IMAGE" --push ./test-llm-container
          az webapp config container set \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --container-image-name "$IMAGE" \
            --container-registry-url "https://$ACR_LOGIN_SERVER"
          az webapp restart \
            --name ${{ secrets.WEBAPP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }}
